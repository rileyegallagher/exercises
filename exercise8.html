        <div id="message" class="hide alert alert-info" role="alert">
            <ul>
                <li>Call the exterminator</li>
                <li>Put your clothes in the dryer at high heat.</li>
            </ul>
        </div>
         <p><button id="reset">Reset</button></p>       
        <script>
            const shape = document.getElementById("shape");
            const message = document.getElementById("message");
            message.classList.replace("show", "hide");
            shape.addEventListener("click", () => {

                if (message.style.display == 'block') {
                    message.style.display = 'none';
                    shape.style.background = "cornsilk";
                } else {
                    message.style.display = 'block';
                    shape.style.background = "#cff4fc";
                }
                shape.classList.toggle("animate");
                console.log("clicked");

            });
            const reset = document.getElementById("reset");
            reset.addEventListener("click", () => {
               shape.classList.toggle("animate"); 
                  message.style.display = 'none';
                shape.style.background = "cornsilk";
             }); 
        </script>
